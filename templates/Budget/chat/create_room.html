{% extends 'Budget/chat/base.html' %}

{% block content %}
  <h2>Create Room</h2>
  <form method="post">
    {% csrf_token %}
    <label for="room_name">Room Name:</label>
    <input type="text" name="room_name" id="room_name" required>
    <button type="submit">Create</button>
  </form>
  <a href="{% url 'Budget:index' %}">Back to Rooms</a>
{% endblock %}
